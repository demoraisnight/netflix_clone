{% load static %}

<nav class="w-full flex justify-between items-center py-3 px-4 fixed z-50">
    <div class="w-6/12">
        <a href="/">
            <img class="w-3/12" src="{% static 'images/viniflix.png' %}" alt="My image">
        </a>
    </div>


    <div class="w-6/12 flex flex-nowrap justify-end">
        {% if user.is_authenticated %}
        <div class="mr-2">
            <form method="get" action="{% url 'filme:pesquisarfilme' %}">
                <input type="text" class="py-1 px-2 rounded-md text-black" name = 'query' placeholder="Search...">
                <input type="submit" value="">
            </form>

        </div>
        {% endif %}

        {% if user.is_authenticated %}
        <div class="mr-2" >
            <a href="{% url 'filme:logout' %}">
                <button class="bg-red-600 text_white py-1 px-3 rounded-md" >Sign Out</button>
            </a>
        </div>
        {% else %}
        <div class="mr-2" >
            <a href="{% url 'filme:login' %}">
                <button class="bg-red-600 text_white py-1 px-3 rounded-md" >Login</button>
            </a>
        </div>
        {% endif %}


        {% if user.is_authenticated %}
        <div class="mr-2">
            <a href="{% url 'filme:editarperfil' request.user.pk %}">
                <button class="bg-red-600 text_white py-1 px-3 rounded-md" >Edit Profile</button>
            </a>
        </div>
    </div>
        {% endif %}
</nav>
